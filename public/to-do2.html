<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項 (單檔案版)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #task-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .task-checkbox {
            margin-right: 10px;
        }
        
        .task-text {
            flex: 1;
        }
        
        .completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📝 我的待辦事項</h1>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="輸入新任務...">
            <button id="add-btn">添加</button>
        </div>
        
        <div id="task-list"></div>
        
        <div class="stats">
            <div>總數: <span id="total">0</span></div>
            <div>已完成: <span id="completed">0</span></div>
            <div>待完成: <span id="pending">0</span></div>
        </div>
    </div>

    <script>
        // 使用 localStorage 簡單存儲（單機版）
        function getTasks() {
            const tasks = localStorage.getItem('todo-tasks');
            return tasks ? JSON.parse(tasks) : [];
        }
        
        function saveTasks(tasks) {
            localStorage.setItem('todo-tasks', JSON.stringify(tasks));
        }
        
        function addTask(text) {
            const tasks = getTasks();
            const newTask = {
                id: Date.now(),
                text: text,
                completed: false,
                time: new Date().toLocaleString()
            };
            tasks.push(newTask);
            saveTasks(tasks);
            renderTasks();
        }
        
        function toggleTask(id) {
            const tasks = getTasks();
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks(tasks);
                renderTasks();
            }
        }
        
        function deleteTask(id) {
            const tasks = getTasks();
            const newTasks = tasks.filter(t => t.id !== id);
            saveTasks(newTasks);
            renderTasks();
        }
        
        function renderTasks() {
            const tasks = getTasks();
            const taskList = document.getElementById('task-list');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div style="text-align:center;padding:20px;color:#888;">還沒有任務，添加一個吧！</div>';
            } else {
                taskList.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        <span class="task-text">${task.text}</span>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">刪除</button>
                    </div>
                `).join('');
            }
            
            // 更新統計
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('total').textContent = total;
            document.getElementById('completed').textContent = completed;
            document.getElementById('pending').textContent = pending;
        }
        
        // 初始化
        document.getElementById('add-btn').addEventListener('click', function() {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            if (text) {
                addTask(text);
                input.value = '';
            }
        });
        
        document.getElementById('task-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('add-btn').click();
            }
        });
        
        // 頁面加載時渲染
        renderTasks();
    </script>
</body>
</html>
