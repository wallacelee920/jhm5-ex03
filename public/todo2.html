<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare KV Todo App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        form { display: flex; margin-bottom: 16px; }
        input[type="text"] { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        button { padding: 8px 16px; border: none; background: #007bff; color: #fff; border-radius: 0 4px 4px 0; cursor: pointer; }
        button:hover { background: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px 0; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        li:last-child { border-bottom: none; }
        .delete { color: #dc3545; cursor: pointer; font-size: 18px; }
        .delete:hover { color: #a71d2a; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List (Cloudflare KV)</h1>
        <form id="todo-form" autocomplete="off">
            <input type="text" id="todo-input" placeholder="Add a new todo..." required />
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script>
        async function fetchTodos() {
            const res = await fetch('/api/todos');
            if (res.ok) {
                return await res.json();
            }
            return [];
        }
        async function addTodo(text) {
            await fetch('/api/todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
        }
        async function deleteTodo(id) {
            await fetch(`/api/todos/${id}`, { method: 'DELETE' });
        }
        function render(todos) {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.textContent = todo.text;
                const del = document.createElement('span');
                del.textContent = 'âœ•';
                del.className = 'delete';
                del.onclick = async function() {
                    await deleteTodo(todo.id);
                    load();
                };
                li.appendChild(del);
                list.appendChild(li);
            });
        }
        async function load() {
            const todos = await fetchTodos();
            render(todos);
        }
        document.getElementById('todo-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const input = document.getElementById('todo-input');
            const text = input.value.trim();
            if (text) {
                await addTodo(text);
                input.value = '';
                load();
            }
        });
        load();
    </script>
</body>
</html>
